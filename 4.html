<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cor por Nome</title>
</head>
<body>
  <input type="text" id="cor" placeholder="Digite uma cor (ex: red)">
  
  <script>
    document.getElementById("cor").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.body.style.backgroundColor = e.target.value;
      }
    });
  </script>
</body>
</html>
